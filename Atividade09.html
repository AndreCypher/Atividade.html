<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        input[type="text"] {
            border: 2px solid #000; /* Borda s√≥lida de 2px */
            padding: 8px;
            width: 200px;
        }

        input[type="submit"] {
            background-color: green; /* Cor de fundo verde */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkgreen; /* Cor de fundo muda ao passar o mouse */
        }
    </style>
</head>
<body>

    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
